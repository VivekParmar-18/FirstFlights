    <section class="registration">
      <div class="register-form">
        <h1>Signup <span>Here</span></h1>
        <form action="" name="register-user" onsubmit="return validateform()">
          <input type="text" name="myname1" placeholder="Name" id="name" required>
          <input type="tel" name="myphone" placeholder="Phone No." id="phonenum" required>
          <input type="email" name="myemail" placeholder="Email-Id" id="email" required>
          <input type="password" name="mypass" placeholder="Password" id="pass" required>
          <br> <br>
          <input type="submit" value="Signup" class="submitbtn">
          <br>
          <span>Already have an account? <a href="login.html" onclick="toggleForm()">Login</a></span>
        </form>
      </div>
    </section>

      <div class="end">
        <p>Copyright Â© 2022 Firstflight Travels All Rights Reserved.<br>Website developed by: Vivek Parmar</p>
      </div>

    <script>
      const action_url = "https://script.google.com/macros/s/AKfycbwB5M5OrL2kinNG6FDU3fKT8ekjh3UvpkJrePXoQOjEnZZBCBYiI7nEqt15zck8-KB7Ew/exec";
      const formRegister = document.forms["register-user"];

      // const proxyUrl = 'https://cors-anywhere.herokuapp.com/'

      formRegister.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(formRegister)
        const formDataObject = {};
        formData.forEach((value, key) => {
          formDataObject[key] = value;
        });
        console.log(new FormData(formRegister));
        await fetch(action_url, {
          method: "POST",
          body: formData,
        }).then((response) => {
          console.log(response)
          alert(" Signup Successful!!", response);
          formRegister.reset();
          localStorage.setItem("userInfo", JSON.stringify({ "name": formDataObject.myname1, "phone": formDataObject.myphone, "email": formDataObject.myemail, "password": formDataObject.mypass }));
          window.location.href = "./login.html"
        }).catch((error) => {
          console.log(error);
          alert(error.message);
        })
      })

    </script>
</body>
